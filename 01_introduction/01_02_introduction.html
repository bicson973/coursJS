<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - 02 introduction </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <main>
            <h1>Javascript - 02 introduction</h1> <!-- On peut mettre du JS directement dans l'élément HTML, dans la balise ouvrante -->
            <button onclick="alert('Coucou papillon')">Clique sur moi</button> <!-- Le premier script affiche une alerte avec son message -->

            <button onclick="(function(){ 
                let para = document.createElement('p');
                para.textContent = 'hope ! un nouveau paragraphe : c\'est drôle non ?';
                document.body.appendChild(para);
            })();">
            Ajoutez un paragraphe : Allez
            </button> <!-- Le second script ajoute un élément p dans la page -->
        </main>
        

    </body>
</html>
