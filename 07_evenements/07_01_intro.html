<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- =================================== En-tête de page =================================== -->
    <div class="container-fluid bg-info p-2 text-center">
        <h1 id="titreN1" class="display-4">JavaScript - VII-01 - Les évenement..</h1>
        <p class="lead">Les évènements en JavaScript. </p>
    </div>
    <!-- =================================== Contenu principal =================================== -->
    <div class="container p-4">
        <section class="row mt-4">
            <div class="col-12 col-md-3 bg-primary tex-white">
                <h4>
                    addEventListener()
                </h4>
                <p>
                    Un simple clique sur la div # rouge
                </p>
            </div>
            <div class="col-12 col-md-3 bg-danger tex-white">
                <div id="rouge">
                    #rouge
                </div>
            </div>
            <div class="col-12 col-md-3 bg-warning tex-white">
                <div id="orange">
                    #orange
                </div>
            </div>
            <div class="col-12 col-md-3 bg-info tex-white">
                <div id="bleu">
                    #bleu
                </div>
            </div>
        </section>
        <br>
        <form action= "" method= "post" class="border border-dark p-4"> <!-- Action = pour envoyer le form / Method = la méthode utiliser -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="mot de passe" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="mot de passe" name="mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Se connecter</button>
            <button type="reset" class="btn btn-danger" id="effacer">Effacer</button>
        </form>
    </div>
    <!-- fin div container -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Ma feuille JS -->
    <script src="07_01_intro.js"></script>
</body>

</html>
