<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="...">
        <!-- La description : phrase qui s'affiche et décrit le site dans un resultat de moteur de recherche utile au référencement naturel -->
        <meta name="keywords" content="...">
        <!-- "Les mots-clefs" utiles pour les moteurs de recherche -->
        <meta name="author" content="Séma">
        <!-- Auteur de la page -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/chats.css">
        <!-- Ma feuille de style css externe -->
        <title>Document</title>
        <!-- Titre du document qui s'affiche dans la barre de titre du navigateur -->
    </head>

    <body>
        <!-- =================================== EN-TETE DE PAGE =================================== -->
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container bg-warning">
                    <a href="#">OhMyCats !</a>
                </div>
            </nav>
            <div class="conainter-fluid text-center text-white" style="background: url(../semaCHATS/img/background.jpg); height: 150px;">
                <h1>Adoptez un chat trop bon !</h1>
            </div>
        </header>
        <!-- =================================== CONTENU PRINCIPAL =================================== -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/chat_1.jpg" class="d-block w-100" alt="Sushi">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sushi</h5>
                </div>
              </div>
              <!-- PARTIE IMAGE 1 - SUSHI -->
              <div class="carousel-item">
                <img src="img/chat_2.jpg" class="d-block w-100" alt="Maki">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Maki</h5>
                </div>
              </div>
              <!-- PARTIE IMAGE 2 - MAKI -->
              <div class="carousel-item">
                <img src="img/chat_3.jpg" class="d-block w-100" alt="Sashimi">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sashimi</h5>
                </div>
              </div>
              <!-- PARTIE IMAGE 3 - SAHIMI-->
              <div class="carousel-item">
                <img src="img/chat_4.jpg" class="d-block w-100" alt="Maki">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Yakitori</h5>
                </div>
              </div>
              <!-- PARTIE IMAGE 4 - MAKI -->
              <div class="carousel-item">
                <img src="img/chat_5.jpg" class="d-block w-100" alt="Yakitori">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Onigri</h5>
                </div>
              </div>
              <!-- PARTIE IMAGE 1 - YAKITORI -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- =================================== FIN CARROUSSEL =================================== -->
          <h2>Les chats à adopter</h2>
          <div>
              <label for="inputState" class="form-label">Choix du chat</label> 
                <select id="inputState" class="form-select">
                  <option selected>-- Sélectionnez --</option>
                  <option>Sushi</option>
                  <option>Sashimi</option>
                  <option>Maki</option>
                  <option>Yakitori</option>
                  <option>Onigri</option>
                </select>
          </div>



        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="js/chats.js"></script>
        <!-- Ma feuille JS externe -->
    </body>
</html>
