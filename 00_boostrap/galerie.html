<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Une galerie d'images</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="display-1">
        Paris Octobre 2021
      </h1>
      <p class="lead">
        Paris la Défense et l'Arc de Triomphe
      </p>
    </div>
    <div class="container bg-light mt-4">
      <section class="row">
        <h2 class="display-6 text-center">
          L'Arc de Triomphe, Paris 2021 : Emballé-Déballé
        </h2>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_01.jpg" alt="Arc Triomphe 01" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_02.jpg" alt="Arc Triomphe 2" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_03.jpg" alt="Arc Triomphe 3" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_04.jpg" alt="Arc Triomphe 4" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_05.jpg" alt="Arc Triomphe 5" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_06.jpg" alt="Arc Triomphe 6" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_07.jpg" alt="Arc Triomphe 7" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_08.jpg" alt="Arc Triomphe 8" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_09.jpg" alt="Arc Triomphe 9" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_11.jpg" alt="Arc Triomphe 11" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_12.jpg" alt="Arc Triomphe 12" class="img-fluid">
          </figure>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <figure class="figure">
            <img src="img/arc_triomphe_13.jpg" alt="Arc Triomphe 13" class="img-fluid">
          </figure>
        </div>
      </section>
    </div>

    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
